<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>

  <h1 id="title">My Survey Form</h1>
  <p id="description">Please complete this survey to help us improve.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label id="number-label" for="number">Age (optional):</label>
    <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" />

    <label for="dropdown">What best describes your role?</label>
    <select id="dropdown" name="role">
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="developer">Developer</option>
    </select>

    <p>Would you recommend freeCodeCamp?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>

    <p>Which topics are helpful? (Check all that apply)</p>
    <label><input type="checkbox" value="html" /> HTML</label>
    <label><input type="checkbox" value="css" /> CSS</label>
    <label><input type="checkbox" value="js" /> JavaScript</label>
    <label><input type="checkbox" value="python" /> Python</label>

    <p>Additional Comments:</p>
    <textarea placeholder="Leave your feedback here..."></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
